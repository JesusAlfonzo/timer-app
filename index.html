<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/timer-app/src/styles/global.css">
    <title>Timer App</title>
</head>
<body>
    <header>
        <h1>&lt/Timer App&gt</h1>
    </header>

    <section id="mainContainer">
        <section class="generalContainer">
            <!-- Time Remaning -->
             <section class="displayContainer">
                <div class="timeRemaining">
                    <span id="timerDisplay">&lt/00:00:00&gt</span>
                </div>
            </section>

            <!-- Timer Inputs -->
             <section class="inputsContainer">
                <div class="inputsTimer">
                    <input id="Hours" type="number" placeholder="Hour">
                    <input id="Minutes" type="number" placeholder="Min">
                    <input id="Seconds" type="number" placeholder="Sec">
                </div>
            </section>


            <!-- Timer Buttons -->
             <section class="btnContainer">
                <div class="controlBtn">
                    <button id="startBtn">Start</button>
                    <button id="pauseBtn">Pause</button>
                    <button id="resumeBtn">Resume</button>
                    <button id="restartBtn"">Restart</button>
                </div>
            </section>
        </section>
    </section>

    <section class="footerContainer">
        <footer class="footer1">
            <span>| Derechos Reservados  | Jesus "Snowy" Alfonzo | 2025 |</span>
        </footer>
    </section>
    
</body>
<script src="/timer-app/src/script/script.js"></script>
</html>
