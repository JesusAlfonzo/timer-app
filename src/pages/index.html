<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../styles/global.css">
    <title>Timer App</title>
</head>
<body>
    <header>
        <h1>Timer App</h1>
    </header>

    <main>
        <section>
            <!-- Time Remaning -->
            <h1>Time Remaining: 00:00</h1>
        </section>

        <section>
            <!-- Timer Inputs -->
             <input id="Hours" type="number" placeholder="00 - Hours">
            <input id="Minutes" type="number" placeholder="00 - Minutes">
            <input id="Seconds" type="number" placeholder="00 - Seconds">

            <!-- Timer Buttons -->
            <button id="startBtn">Start</button>
            <button id="restartBtn"">Restart</button>
        </section>

    </main>
</body>
<script src="../script/script.js"></script>
</html>
